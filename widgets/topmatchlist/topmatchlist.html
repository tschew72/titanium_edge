<!-- <h1 class="title" data-bind="title"></h1> -->

<script>
$(document).ready(function() {
    $('#example').dataTable( {
        "scrollY": 200,
        "iDisplayLength": 5,
        "order": [[ 3, "desc" ]],
        //"bSort": false,
        "bPaginate" :false,
        "bFilter": false,
        "scrollX": true

    } );

} );
</script>


<div>
            <table id="example" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                           <th>Date Matched</th>
                           <th>Score</th>
                           <th>Rank</th>
                           <th>Job Function</th>
                           <th>Level</th>
                           <th>Salary</th>    
                        </tr>
                    </thead>
                     <tfoot>
                        <tr>
                           <th>Date Matched</th>
                           <th>Score</th>
                           <th>Rank</th>
                           <th>Job Function</th>
                           <th>Level</th>
                           <th>Salary</th>    
                        </tr> 
                    </tfoot>
                    <tbody >
                        <tr data-foreach-item="items">
                           <td data-bind="item.datematched"></td>
                           <td data-bind="item.score"></td>
                           <td data-bind="item.rank"></td>
                           <td data-bind="item.jobfunction"></td>
                           <td data-bind="item.joblevel"></td>
                           <td data-bind="item.salaryrange"></td>
                        </tr>
                   </tbody>
           </table>
</div>
